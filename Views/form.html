<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Cars</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  </head>
  <body>
    <h1>Fill out your car</h1>
    <form action='/cars'>
      <div class='form-group'>
        <label for='MakeModel'>Add Make and Model</label>
        <input id='MakeModel' name='MakeModel' class='form-control' type='text'>
      </div>
      <div class='form-group'>
        <label for='Price'>Add price</label>
        <input id='Price' name='Price' class='form-control' type='text'>
      </div>
      <div class='form-group'>
        <label for='Miles'>Add Miles</label>
        <input id='Miles' name='Miles' class='form-control' type='text'>
      </div>
      <button type='submit' class='btn'>Show me the carfax!</button>
    </form>
  </body>
</html>
